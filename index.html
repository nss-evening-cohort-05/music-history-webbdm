<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Music History</title>
    <meta name="description" content="Music History">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="musicStyles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="flex">
            <div class="nav">
                <!--       <h4>MUSIC HISTORY</h4> -->
                <ul>
                    <li>VIEW MUSIC </li>
                    <li>|</li>
                    <li>ADD MUSIC </li>
                    <li>|</li>
                    <li>PROFILE</li>
                </ul>
            </div>
            <div class="side">
                <form>
                    <label for="length">Song Length</label>
                    <br>
                    <input class="range" type="range" name="length">
                    <br>
                    <label for="artist">Artist</label>
                    <br>
                    <select name="artist" class="artist">
                      <option></option>
                  </select>
                    <br>
                    <br>
                    <label for="album">Album</label>
                    <br>
                    <select name="album" class="album">
                      <option></option>
                  </select>
                    <br>
                    <br>
                    <label>Genre</label>
                    <br>
                    <br>
                    <div>
                        <label>
                          <input type="checkbox" name="Rock" value="">Rock </label>
                        <label>
                          <input type="checkbox" name="Pop" value="">Pop</label>
                        <br>
                        <label>
                          <input type="checkbox" name="Blues" value="">Blues</label>
                        <label>
                          <input type="checkbox" name="Classical" value="">Classical</label>
                        <br>
                        <label>
                          <input type="checkbox" name="Jazz" value="">Jazz</label>
                        <label>
                          <input type="checkbox" name="Hip Hop" value="">Hip Hop</label>
                        <br>
                    </div>
                    <button class="filter" disabled="true">Filter</button>
                </form>
            </div>
            <div class="main">
                <ul id="songs"></ul>
                <button id="more">More</button>
            </div>
        </div>
    </div>
    <script src="jquery-3.2.0.min.js"></script>
    <script src="songs.js"></script>
</body>

</html>
